<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - A.B.O.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        section {
            padding: 20px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }
        .admin-form input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .admin-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-content {
            display: none; /* Hidden by default */
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .resource-list {
            margin: 10px 0;
        }
        .resource-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Access</h1>
</header>

<section>
    <p>Enter the admin code to access the admin panel:</p>
    <form class="admin-form" onsubmit="checkCode(event)">
        <input type="text" id="adminCode" placeholder="Enter Admin Code" required>
        <button type="submit">Access Admin Panel</button>
    </form>
    
    <div class="admin-content" id="adminContent">
        <h2>Admin Panel</h2>
        <p>Here you can access all applications and manage resources:</p>
        
        <h3>View Training Sessions</h3>
        <div id="trainingSessions" class="resource-list"></div>
        
        <h3>Manage Resources</h3>
        <div id="manageResources" class="resource-list"></div>
        
        <h3>Access Support Requests</h3>
        <div id="supportRequests" class="resource-list"></div>
    </div>
</section>

<footer>
    <div class="button-group">
        <a href="index.html">Back to Home</a>
        <a href="what-we-do.html">What We Do</a>
        <a href="how-you-can-help.html">How You Can Help</a>
    </div>
</footer>

<script>
    function checkCode(event) {
        event.preventDefault();
        const inputCode = document.getElementById('adminCode').value;
        const adminContent = document.getElementById('adminContent');
        
        if (inputCode === '134') {
            adminContent.style.display = 'block'; // Show admin content
            loadTrainingSessions();
            loadResources();
            loadSupportRequests();
        } else {
            alert('Incorrect code. Access denied.');
        }
    }

    function loadTrainingSessions() {
        const trainingSessions = [
            "Session 1: Understanding Bullying - Date: 01/12/2024",
            "Session 2: Conflict Resolution - Date: 02/12/2024",
            "Session 3: Building Resilience - Date: 03/12/2024"
        ];
        const trainingContainer = document.getElementById('trainingSessions');
        trainingSessions.forEach(session => {
            const div = document.createElement('div');
            div.className = 'resource-item';
            div.textContent = session;
            trainingContainer.appendChild(div);
        });
    }

    function loadResources() {
        const resources = [
            "Resource 1: Anti-Bullying Policy Document",
            "Resource 2: Student Support Guide",
            "Resource 3: Reporting Bullying Procedures"
        ];
        const resourceContainer = document.getElementById('manageResources');
        resources.forEach(resource => {
            const div = document.createElement('div');
            div.className = 'resource-item';
            div.textContent = resource;
            resourceContainer.appendChild(div);
        });
    }

    function loadSupportRequests() {
        const supportRequests = [
            "Request 1: Student A - Need support with bullying",
            "Request 2: Student B - Seeking advice on reporting",
            "Request 3: Student C - Requesting a safe space"
        ];
        const supportContainer = document.getElementById('supportRequests');
        supportRequests.forEach(request => {
            const div = document.createElement('div');
            div.className = 'resource-item';
            div.textContent = request;
            supportContainer.appendChild(div);
        });
    }
</script>

</body>
</html>
